<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="main.css" />
    <script src="home.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Task List</h1>
    <main class="app">
        <section class="greeting">
            <h2>Hello !!</h2>
            <h2 class="title">
                <input type="text" id="name" placeholder="Name Here"/><br>
            </h2>
        </section>
        <section class="create-todo">
            <h3>CREATE A TO DO</h3>
            <form id="new-todo-form">
                <h4>What's your to do list?</h4>
                <input type="text" name="content" id="content" placeholder="e.g: Prepare PPT"/>
                <h4>Pick A Category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value="education"/>
                        <span class="bubble education"></span>
                        <div>Education</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value="personal"/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add Todo"/>
            </form>
        </section>
        <section class="todo-list">
            <h3>TO DO LIST</h3>
            <div class="list" id="todo-list">
            </div>
        </section>
    </main>
</body>
</html>
